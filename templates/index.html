


{% block head %}

<title>Calculator by Tanu</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Demo Calculator by Tanu</h1>
    <h5 style="text-align: center">Backend-Python : WebFramework-Flask : Deployment-Heroku</h5>

    <div class="form">
        <form action="/math" method="POST">
            <h6 style="text-align: left">Note: Currently not tuned for decimal input values.</h6>
            <label for="operation">Choose a Mathematical Operation</label>

<select id="operation" name="operation">
  <option value="add">add</option>
  <option value="subtract">subtract</option>
  <option value="multiply">multiply</option>
  <option value="divide">divide</option>
</select>
            <input type="text" name="num1" id="num1">
            <input type="text" name="num2" id="num2">
            <input type="submit" value="Calculate">
        </form>
    </div>
</div>
{% endblock %}
